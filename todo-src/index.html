<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-app="app">
    <h1 class="text-center">My little to do app!</h1>

    <div id="todo" class="col-xs-6 col-xs-offset-3" ng-controller="MainCtrl">

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Item to add to todo list" ng-model="newItem">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="addItem()">
              Add
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
          </span>
        </div><!-- /input-group -->
        
        <h3>Tasks Remaining: {{remaining()}}</h3>
        <br/>

      <h2>stuff i gotta do asap
      <!-- this is the button that will delete all items-->
      <button class="btn btn-danger" type="button" ng-click="deleteCompletedItems()"> Delete Completed Items
        <span class="glyphicon glyphicon-remove " aria-hidden="true"></span>
      </button> 
      </h2>

      <ul class="list-group">
        <!-- http://www.w3schools.com/css/css_float.asp -->
        <li class="list-group-item clearfix" ng-repeat="do in todos">

          <input type="text" class="display-{{do.edit}}" placeholder="Edit this item" ng-model="do.text" ng-keydown="keyEnter($event,do)">
          <span ng-class="{'done-true': do.done}">{{do.text}}</span>

          <!-- Delete button -->
          <button class="btn btn-danger pull-right btnMargin" type="button" ng-click="deleteItem(do)">
            <span class="glyphicon glyphicon-trash " aria-hidden="true"></span>
          </button>
          <!-- Edit button -->
          <button class="btn btn-warning pull-right btnMargin" type="button" ng-click="editItem(do)">
            <span class="glyphicon glyphicon-edit " aria-hidden="true"></span>
          </button>

          <button class="btn btn-success pull-right btnMargin" type="button" ng-click="completeItem(do)">
            <span class="glyphicon glyphicon-ok " aria-hidden="true"></span>
          </button>

        </li>
      </ul>
    </div>

  </body>

</html>
